<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
  <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/teach.css">
</head>
<body>
  <header>
    <div class="div">
      <div class="left">申请退费</div>
      <div class="right">
        <div class="div6"></div>
        <div class="div5"></div>
        <div class="div4 active"></div>
        <div class="div3"></div>
        <div class="div2"></div>
        <div class="div1 active"></div>
      </div>
    </div>
  </header>
  <div class="main">
    <img class="i" src="./images/ic_rec.png" alt="">
    <div class="title">教辅问题（必填））</div>
    <div class="question">您是否有收到学慧网邮寄的教辅资料？</div>
    <div class="choose">
      <div class="active"><span></span>已收到</div>
      <div><span></span>未收到</div>
    </div>
    <div class="address">
      <span>收件地址：</span><span>收件地址：北京市大兴区亦庄个泡面工业园</span>
    </div>
    <div class="contact">
        <span>联系人：</span><span>收件地址：北京市大兴区亦庄个泡面工业园</span>
    </div>
  </div>
  <div class="main">
    <div class="title tit">请填写寄件信息</div>
    <div class="addre">
      <div>
        <span class="span1">*</span>
        <span class="span2">快递公司：</span>
        <input type="text" placeholder="请输入您使用的快递公司">
        <span class="err"><img src="./images/ic_caution.png" alt=""></span>
        <span class="errFont">请输入您寄件的快递公司</span>
      </div>
      <div>
          <span class="span1">*</span>
          <span class="span2">寄件单号：</span>
          <input type="text" placeholder="请输入您的寄件单号">
          <span class="err"><img src="./images/ic_caution.png" alt=""></span>
        <span class="errFont">请输入您的寄件单号</span>
        </div>
    </div>
    <div class="main">
    <img class="i" src="./images/ic_rec.png" alt="">
    <div class="title tit">退费账户（必填）</div>
    <div class="account">填写银行卡信息，用于申请退款成功后转账到您的银行账号</div>
    <div class="addre">
      <div>
        <span class="span1">*</span>
        <span class="span2">开户行名称：</span>
        <input type="text" placeholder="请输入您的开户行名称">
        <span class="err"><img src="./images/ic_caution.png" alt=""></span>
        <span class="errFont">请输入您的开户行名称</span>
      </div>
      <div>
        <span class="span1">*</span>
        <span class="span2">开户人姓名：</span>
        <input type="text" placeholder="请输入您的开户人姓名">
        <span class="err"><img src="./images/ic_caution.png" alt=""></span>
        <span class="errFont">请输入您的开户人姓名</span>
      </div>
      <div>
          <span class="span1">*</span>
          <span class="span2">开户账号：</span>
          <input type="text" placeholder="请输入您的开户账号">
          <span class="err"><img src="./images/ic_caution.png" alt=""></span>
        <span class="errFont">请输入您的开户账号</span>
        </div>
    </div>
  </div>
  <div class="ffoot">
    <button>确认退款</button>
  </div>

  <!-- 确认后的弹窗 -->
  <div class="alert">
    <div>
      <p>您的退费申请已提交</p>
      <p>请耐心等待客服人员审核</p>
      <button>我知道了</button>
    </div>
  </div>
  
</body>
</html>
