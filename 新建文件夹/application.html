<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
  <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/application.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="div">
      <div class="top">
        <span class="span">工单</span>
        <span class="span">></span>
        <span class="span1">发票申请</span>
      </div>
    </div>
  </header>
  <main>
    <div class="header">
      <!-- 添加none的class便是隐藏 如：<div class="err none">-->
      <div class="err">开票失败原因：收件信息不详细，快递入法寄出！</div>
      <div class="div">发票详情（订单号：0987889987766）</div>
      <div class="div2">
        <div class="first">
          <div class="bg"></div>
          <div class="font">已提交</div>
        </div>
        <!-- 234步骤添加green即为绿色背景 -->
        <!-- 234步骤添加red即为红色背景 -->
        <div class="two green">
          <div class="bg"></div>
          <div class="font">已提交</div>
        </div>
        <!-- 第三步骤添加none的class便是隐藏 如：<div class="three none">-->
        <div class="three red">
          <div class="bg"></div>
          <div class="font">已提交</div>
        </div>
        <div class="four">
          <div class="bg"></div>
          <div class="font">已提交</div>
        </div>
      </div>
    </div>
    <div class="div">
      <img src="./images/ic_rec.png" alt="">
      <div class="tit">发票详情</div>
      <table cellpadding="0" cellspacing="0">
        <tr>
          <td class="td">申请日期</td>
          <td>2</td>
        </tr>
        <tr>
          <td class="td">申请金额</td>
          <td>2</td>
        </tr>
        <tr>
          <td class="td">发票抬头</td>
          <td>2</td>
        </tr>
        <tr>
          <td class="td">发票明细</td>
          <td>2</td>
        </tr>
        <tr>
          <td class="td">发票人姓名</td>
          <td>2</td>
        </tr>
        <tr>
          <td class="td">收件信息</td>
          <td>2</td>
        </tr>
        <tr>
          <td class="td">纳税人识别号</td>
          <td>2</td>
        </tr>
      </table>
    </div>
    <div class="div">
      <img src="./images/ic_rec.png" alt="">
      <div class="tit">发票跟踪</div>
      <div class="list">
        <div class="div">
          <ul>
            <li>
              <div class="div1">
                <span></span>
                <div></div>
              </div>
              <div class="div2">
                <span>2019-08-30</span>
                <span>19:50:50</span>
                <span>退费申请已经提交，请等待审核。</span>
              </div>
            </li>
            <li class="last">
              <div class="div1">
                <span></span>
                <div></div>
              </div>
              <div class="div2">
                <span>2019-08-30</span>
                <span>19:50:50</span>
                <span>签章失败。</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="div">
      <img src="./images/ic_rec.png" alt="">
      <div class="tit">邮寄信息</div>
      <table cellpadding="0" cellspacing="0">
        <tr>
          <td class="td">快递公司</td>
          <td>2</td>
        </tr>
        <tr>
          <td class="td">快递单号</td>
          <td>2</td>
        </tr>
      </table>
    </div>
    <div class="div">
      <img src="./images/ic_rec.png" alt="">
      <div class="tit">邮寄跟踪</div>
      <div class="list">
        <div class="div">
          <ul>
            <li>
              <div class="div1">
                <span></span>
                <div></div>
              </div>
              <div class="div2">
                <span>2019-08-30</span>
                <span>19:50:50</span>
                <span>退费申请已经提交，请等待审核。</span>
              </div>
            </li>
            <li class="last">
              <div class="div1">
                <span></span>
                <div></div>
              </div>
              <div class="div2">
                <span>2019-08-30</span>
                <span>19:50:50</span>
                <span>签章失败。</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer">
      <button>确认</button>
    </div>
  </main>
</body>

</html>
