<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
  <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/table.css">
</head>
<body>
  <header>
    <div class="div">
      <div class="left">申请退费</div>
      <div class="right">
        <div class="div6"></div>
        <div class="div5"></div>
        <div class="div4 active"></div>
        <div class="div3"></div>
        <div class="div2"></div>
        <div class="div1 active"></div>
      </div>
    </div>
  </header>
  <div class="main">
    <img class="i" src="./images/ic_rec.png" alt="">
    <div class="title">退费申请表（必填）</div>
    <div class="div">
      <div class="div1">
        <p class="p1">退费申请表</p>
        <p class="p2">公司名称：北京学慧网络教育科技有限公司</p>
        <p class="p3">日期：2019年4月4日</p>
      </div>
      <table cellpadding="0" cellspacing="0">
        <tr>
          <td class="right tit" style="text-align: center;" colspan="8">申请人信息</td>
        </tr>
        <tr>
          <td>学员姓名</td>
          <td></td>
          <td>性别</td>
          <td></td>
          <td>报名城市</td>
          <td></td>
          <td>报名时间</td>
          <td class="right"></td>
        </tr>
        <tr>
          <td>证件类型</td>
          <td></td>
          <td>证件号码</td>
          <td  colspan="3"></td>
          <td>手机号码</td>
          <td class="right"></td>
        </tr>
        <tr>
          <td>退还相关资料</td>
          <td colspan="7" class="right">
              <p style="float: left;position: relative;margin-right: 24px">
                <input checked style="position: relative; top: 2px;margin-right: 5px" type="checkbox" name="" value="" />报名表
              </p>
              <p style="float: left;position: relative;margin-right: 24px">
                  <input style="position: relative; top: 2px;margin-right: 5px" type="checkbox" name="" value="" />协议
              </p>
              <p style="float: left;position: relative;margin-right: 24px">
                  <input style="position: relative; top: 2px;margin-right: 5px" type="checkbox" name="" value="" />发票
              </p>
              <p style="float: left;position: relative;margin-right: 24px">
                  <input style="position: relative; top: 2px;margin-right: 5px" type="checkbox" name="" value="" />教辅材料
              </p>
              <p style="float: left;position: relative;margin-right: 24px">
                  <input style="position: relative; top: 2px;margin-right: 5px" type="checkbox" name="" value="" />缴费凭证
              </p>
              <p style="float: left;position: relative;margin-right: 24px">
                  <input style="position: relative; top: 2px;margin-right: 5px" type="checkbox" name="" value="" />教辅材料
              </p>
              <p style="float: left;position: relative;margin-right: 24px">
                  <input style="position: relative; top: 2px;margin-right: 5px" type="checkbox" name="" value="" />赠品
              </p>
              <p style="float: left;position: relative;margin-right: 24px">
                  <input style="position: relative; top: 2px;margin-right: 5px" type="checkbox" name="" value="" />网卡
              </p>
              <p style="float: left;position: relative;margin-right: 24px">
                  <input style="position: relative; top: 2px;margin-right: 5px" type="checkbox" name="" value="" />听课证
              </p>
              <p style="float: left;position: relative;margin-right: 24px">
                其他<span style="margin-left:30px; display: block; border-bottom: 1px solid #333;width: 60px"></span>
              </p>
              
          </td>
        </tr>
        <tr>
            <td class="right tit" style="text-align: center;" colspan="8">课程信息</td>
        </tr>
        <tr>
          <td class="right tit" style="text-align: center;" colspan="8">直播类课程项目</td>
        </tr>
        <tr>
          <td>类型</td>
          <td></td>
          <td>项目</td>
          <td></td>
          <td>级别</td>
          <td></td>
          <td>考期</td>
          <td class="right"></td>
        </tr>
        <tr>
          <td>班型</td>
          <td></td>
          <td>班号</td>
          <td></td>
          <td>是否开课</td>
          <td></td>
          <td>课时数</td>
          <td class="right"></td>
        </tr>
        <tr>
          <td class="right tit" style="text-align: center;" colspan="8">学历类课程项目</td>
        </tr>
        <tr>
          <td>项目</td>
          <td></td>
          <td>类型</td>
          <td></td>
          <td>学校及入学时间</td>
          <td class="right" colspan="3"></td>
        </tr>
        <tr>
          <td>级别</td>
          <td></td>
          <td>专业</td>
          <td></td>
          <td>学制</td>
          <td class="right" colspan="3"></td>
        </tr>
        <tr>
          <td class="right tit" style="text-align: center;" colspan="8">缴费信息</td>
        </tr>
        <tr>
          <td rowspan="5">缴费记录</td>
          <td></td>
          <td>专业</td>
          <td></td>
          <td></td>
          <td></td>
          <td>学制</td>
          <td class="right"></td>
        </tr>
        <tr>
            <td >缴费记录</td>
            <td></td>
            <td>专业</td>
            <td></td>
            <td></td>
            <td>学制</td>
            <td class="right"></td>
          </tr>
      </table>
    </div>
  </div>
  </div>
  <div class="ffoot">
    <button>确认退款</button>
  </div>
</body>
</html>
